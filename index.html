<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>
        Biglietto Treno Form
    </title>
</head>
<body>
    <div class="container">
        <div class="row content_wrapper">
            <div class="col">
                <h1 class="text_center text_uppercase"><!-- Title Section -->
                    Calcola il prezzo del tuo biglietto
                </h1>
                <div class="form"><!-- Form Section -->
                    <div class="row"><!-- Input -->
                        <div class="col">
                            <label for="full_name">
                                Nome Completo
                            </label>
                            <input type="text" name="full_name" id="full_name" placeholder="Scrivi il tuo nome">
                        </div>
                        <div class="col">
                            <label for="km">
                                Distanza da percorrere
                            </label>
                            <input type="text" inputmode="numeric" name="km" id="km" placeholder="Inserisci i Km da percorrere">
                        </div>
                        <div class="col">
                            <label>
                                Fascia d&apos;Et&aacute;
                            </label>
                            <select name="age_select" id="age_select">
                                <option value="1">Maggiorenne</option>
                                <option value="0.2">Minorenne</option>
                                <option value="0.4">Over 65</option>
                            </select>
                        </div>
                    </div><!-- Input -->
                    <div class="row"><!-- Button -->
                        <div class="col">
                            <input type="submit" name="submit" id="submit" value="Genera">
                        </div>
                    </div><!-- Button -->
                </div><!-- End Form Section -->
            </div>
        </div>
        <div class="row content_wrapper">
            <div class="col">
                <h1 class="text_center text_uppercase"><!-- Title Section -->
                    Il tuo biglietto
                </h1>
                <ul class="list_group"><!-- List Ticket -->
                    <li class="list_item">
                        <div class="row ticket">
                            <div class="col">
                                <span class="info_ticket name_owner text_capitalize">
                                    Nome passeggero
                                </span>
                                <span class="ticket_owner ticket_item"></span><!-- Name Owner Ticket -->
                            </div>
                            <div class="col">
                                <span class="info_ticket">
                                    Offerta
                                </span>
                                <span class="ticket_type ticket_item">
                                    Biglietto Standard
                                </span>
                            </div>
                            <div class="col">
                                <span class="info_ticket">
                                    Carrozza
                                </span>
                                <span class="ticket_item">
                                    5
                                </span>
                            </div>
                            <div class="col">
                                <span class="info_ticket">
                                    Codice CP
                                </span>
                                <span class="ticket_item">
                                    92911
                                </span>
                            </div>
                            <div class="col">
                                <span class="info_ticket">
                                    Costo Biglietto
                                </span>
                                <span class="ticket_price ticket_item"></span><!-- Ticket Price-->
                            </div>
                        </div>
                    </li>
                </ul><!-- List Ticket -->
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
