<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>
        Biglietto Treno Form
    </title>
</head>
<body>
    <div class="container">
        <div class="row content_wrapper">
            <div class="col">
                <h1 class="text_center text_uppercase"><!-- Title Section -->
                    Calcola il prezzo del tuo biglietto
                </h1>
                <div class="form"><!-- Form Section -->
                    <div class="row"><!-- Input -->
                        <div class="col">
                            <label for="full_name">
                                Nome Completo
                            </label>
                            <input type="text" name="full_name" id="full_name" placeholder="Scrivi il tuo nome">
                        </div>
                        <div class="col">
                            <label for="km">
                                Distanza da percorrere
                            </label>
                            <input type="text" inputmode="numeric" name="km" id="km" placeholder="Inserisci i Km da percorrere">
                        </div>
                        <div class="col">
                            <label>
                                Fascia d&apos;Et&aacute;
                            </label>
                            <select name="age_select" id="age_select">
                                <option value="1">Minorenne</option>
                                <option value="2" selected>Maggiorenne</option>
                                <option value="3">Over 65</option>
                            </select>
                        </div>
                    </div><!-- Input -->
                    <div class="row"><!-- Button -->
                        <div class="col">
                            <input type="submit" name="submit" id="submit" value="Genera">
                        </div>
                        <div class="col">
                            <input type="submit" name="undo" id="undo" value="Annulla">
                        </div>
                    </div><!-- Button -->
                </div><!-- End Form Section -->
            </div>
        </div>
        <div class="row content_wrapper">
            <div class="col">
                <h1 class="text_center text_uppercase"><!-- Title Section -->
                    Il tuo biglietto
                </h1>
                <ul class="list_group"><!-- List Ticket -->
                </ul><!-- End List Ticket -->
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
